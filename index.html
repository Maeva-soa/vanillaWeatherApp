<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form>
        <input type="text" placeholder="Enter a city name" autocomplete="off" />
        <button type="button" class="btn btn-primary">Search</button>
        <button type="button" class="btn btn-success">My location</button>
      </form>
      <h1 id="city-name">Ambohitsoa</h1>
      <ul>
        <l> Last updated at  <span id= "current-date"></span></li>
        <li id="description">Fair</li>
      </ul>
      <div class="row">
        <div class="col-8">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZWs66Ke1OdomAGMDc96T7qyeuYbfvPCp7_w&usqp=CAU"
            alt="fair"
            width="90px"
          />
          <span class="temperature" id="current-temperature"></span>
          <span class="units"
            ><span id="celsius-temp">°C</span>|<span id="fahrenheit-temp"
              >°F</span
            ></span
          >
        </div>
        <div class="col-4 weather-description">
          <ul >
            <li > Humidity : <span id="humidity" ></span> % </li>
            <li > Wind :  <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
