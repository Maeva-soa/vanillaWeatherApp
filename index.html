<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id ="search-form">
        <input type="text" placeholder="Enter a city name" autocomplete="off" id ="city-input"/>
        <button type="submit" class="btn btn-primary" id ="search-button">Search</button>
        <button type="button" class="btn btn-success" id ="current">My location</button>
      </form>
      <h1 id="city-name">Ambohitsoa</h1>
      <ul>
        <l> Last updated at  <span id= "current-date"></span></li>
        <li id="description">Fair</li>
      </ul>
      <div class="row">
        <div class="col-8">
          <img
            src=""
            alt=""
            id="icon"
            
          />
          <span class="temperature" id="current-temperature"></span>
          <span class="units"
            ><a  href= "#" id="celsius-link" class ="active">°C</a>|
            <a href="#" id="fahrenheit-link">°F</a>
              </span
          >
        </div>
        <div class="col-4 weather-description">
          <ul >
            <li > Humidity : <span id="humidity" ></span> % </li>
            <li > Wind :  <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
